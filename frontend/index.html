<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deepfake Detector</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <img class="logo" src="./assets/logo.png" alt="logo" />
      <h2>Upload video</h2>

      <div class="upload-area" id="uploadArea">
        <input id="video" type="file" accept="video/*" />
        <div class="upload-inner">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 7l4-4 4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div class="upload-text">Choose a video or drag it here</div>
        </div>
      </div>

      <button id="submit" class="btn-primary">Submit</button>
      <div id="status"></div>
    </div>
    <script>
      const submit = document.getElementById('submit')
      const input = document.getElementById('video')
      const status = document.getElementById('status')
      const uploadArea = document.getElementById('uploadArea')

      // drag & drop UI
      uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('drag') })
      uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('drag'))
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault(); uploadArea.classList.remove('drag')
        const f = e.dataTransfer.files && e.dataTransfer.files[0]
        if (f) input.files = e.dataTransfer.files
      })

      submit.addEventListener('click', async () => {
        if (!input.files.length) { alert('Please choose a video file'); return }
        const file = input.files[0]
        const form = new FormData()
        form.append('file', file)
        status.textContent = 'Processing...'
        try {
          const res = await fetch('/api/predict', { method: 'POST', body: form })
          const data = await res.json()
          const isDeepfake = data.deepfake ? 'เป็น Deepfake' : 'ไม่เป็น Deepfake'
          alert(isDeepfake + '\nConfidence: ' + (data.confidence ?? 0))
          status.textContent = ''
        } catch (e) {
          status.textContent = 'Error processing file'
        }
      })
    </script>
  </body>
</html>
